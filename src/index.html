<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <embed src="../assets/books-svgrepo-com.svg">
                    <h1>Your Library</h1>
                </div>
            </div>


            <div class="sidebar">
                <div id="add-card">
                    <form>
                        <div class="field">
                            <label for="title">Title:</label>
                            <input type="text" class = "inputbox" id="title" placeholder="Title..." required>
                        </div>
                        <div class="field">
                            <label id= "author-label"for="author">Author:</label>
                            <input type="text" class = "inputbox" id="author" placeholder="Author..." required>
                        </div>
                        <div class="num-container">
                            <div class="field">
                                <label for="pages">Pages:</label>
                                <input type="number" class = "inputbox" id="pages" placeholder="Pages..." required min="0">
                            </div>
                            <div class="field">
                                <label for="read">Read:</label>
                                <input type="checkbox" id="read" name="read">
                            </div>
                        </div>
                        <div class="button-field">
                            <button id="submit" type="submit">Add New Book</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="content">
                <div class="card">
                    <div class = "book-title">
                        Harry Potter
                    </div>

                    <div class="book-author">
                        JK Rowling
                    </div>

                    <div class="book-pages">
                        322 Pages
                    </div>

                    <div class="book-info">
                        <button class="book-read">
                            Read Already
                        </button>
    
                        <button class="delete-btn"></button>
                    </div>
                </div>

                <div class="card">
                    <div class = "book-title">
                        How To Kill A Mockingbird
                    </div>

                    <div class="book-author">
                        Harper Lee
                    </div>

                    <div class="book-pages">
                        451 Pages
                    </div>

                    <div class="book-info">
                        <button class="book-read">
                            Read Already
                        </button>
    
                        <button class="delete-btn"></button>
                    </div>
                </div>

                <div class="card">
                    <div class = "book-title">
                        Altered Carbon  
                    </div>

                    <div class="book-author">
                        Richard K. Morgan
                    </div>

                    <div class="book-pages">
                        345 Pages
                    </div>

                    <div class="book-info">
                        <button class="book-read">
                            Read Already
                        </button>
    
                        <button class="delete-btn"></button>
                    </div>
                </div>

            </div>
        </div>

        <script src='main.js'></script>
    </body>
</html>
